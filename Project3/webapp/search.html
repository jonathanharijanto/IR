<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iGoogle</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

    <link rel="stylesheet" href="igoogle.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="search.js"></script>

</head>

<body>
<div class="container bootstrap snippet" ng-controller="SearchCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h2>
                        iGoogle
                    </h2>
                    <div class="search-form">
                        <form name="searchForm" action="search.html" type="GET">
                            <div class="input-group">
                                <input ng-model="searchString" type="text"
                                       name="search" class="form-control input-lg">
                                &nbsp;
                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="submit">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <small>
                        {{searchResults.length}} results found for: <span class="text-navy"><b>"{{searchParam}}"</b></span>
                        <b>({{searchTime}} sec)</b>
                    </small>
                    <div ng-repeat="result in searchResults">
                        <div class="hr-line-dashed"></div>
                        <div class="search-result">
                            <h3><a href="{{result.url}}">{{result.title}}</a></h3>
                            <a href="{{result.url}}" class="search-link">{{result.url}}</a>
                            <p>
                                {{result.description}}
                            </p>
                        </div>
                    </div>

                    <!--<div class="hr-line-dashed"></div>
                    <div class="search-result">
                        <h3><a href="#">Bootdey</a></h3>
                        <a href="#" class="search-link">https://bootdey.com/</a>
                        <p>
                            Bootdey is a gallery of free snippets resources templates and utilities for bootstrap css
                            hmtl js framework. Codes for developers and web designers
                        </p>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="search-result">

                        <p>

                            hmtl js framework. Codes for developers and web designers
                        </p>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="search-result">

                        <a href="#" class="search-link">www.twitter.com/bootdey</a>

                            Bootdey is a gallery of free snippets resources templates and utilities for bootstrap css
                            hmtl js framework. Codes for developers and web designers
                        </p>
                    </div>-->

                    <div class="hr-line-dashed"></div>

                    <div class="text-center">
                        <div class="btn-group">
                            <button class="btn btn-white" type="button"><i class="glyphicon glyphicon-chevron-left"></i>
                            </button>
                            <button class="btn btn-white">1</button>
                            <button class="btn btn-white  active">2</button>
                            <button class="btn btn-white">3</button>
                            <button class="btn btn-white">4</button>
                            <button class="btn btn-white">5</button>
                            <button class="btn btn-white">6</button>
                            <button class="btn btn-white">7</button>
                            <button class="btn btn-white" type="button"><i
                                    class="glyphicon glyphicon-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
